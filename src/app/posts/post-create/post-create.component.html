<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        name="posttitle"
        required
        type="text"
        placeholder="Post Title"
      />
      <mat-error *ngIf="title.invalid"
        >Please enter a title for the post</mat-error
      >
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">
        Pick Image
      </button>
      <input type="file" #filePicker />
    </div>
    <mat-form-field>
      <textarea
        matInput
        rows="6"
        name="postcontent"
        placeholder="Post Content"
      ></textarea>
      <mat-error *ngIf="content.invalid"
        >Please enter content for the post</mat-error
      >
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Save Post</button>
  </form>
</mat-card>
